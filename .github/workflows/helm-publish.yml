name: Publish Helm Chart to OCI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and Push Chart
        run: |
          helm package chart
          helm push talos-discovery-service-*.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-talos-discovery-service

      - name: Test Pull Chart
        run: |
          helm pull oci://ghcr.io/${{ github.repository_owner }}/helm-talos-discovery-service --version $(grep '^version:' chart/Chart.yaml | awk '{print $2}')

      - name: Logout from registry
        if: always()
        run: helm registry logout ghcr.io
